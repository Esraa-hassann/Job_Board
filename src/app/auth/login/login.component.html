<!-- Login Component HTML -->
<div class="container mt-5">
    <!-- Introduction Section -->
    <div class="text-center mb-4">
      <h1 class="display-4" style="color: #399918;">Welcome Back!</h1>
      <p class="lead" style="color: #333;">Please login to your account to access the features of our Job Board.</p>
    </div>
  
    <!-- Login Form -->
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm border-light">
          <div class="card-body">
            <h5 class="card-title text-center" style="color: #399918;">Login</h5>
  
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email" />
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                  <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
                  <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
                </div>
              </div>
  
              <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter your password" />
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                  <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
                </div>
              </div>
  
              <div class="text-center">
                <button type="submit" class="btn" style="background-color: #399918; color: #FFFFFF;">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
