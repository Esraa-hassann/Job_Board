<app-navbar></app-navbar>
<div *ngIf="jobDetails" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="job-details">
        <h1 class="job-title text-center mb-4">{{ jobDetails.jobTitle }}</h1>
        <div class="job-description">
          <p>{{ jobDetails.description }}</p>
        </div>
        <div class="job-info">
          <div class="row">
            <div class="col-md-6">
              <strong>Location: </strong> {{ jobDetails.location }}
            </div>
            <div class="col-md-6">
              <strong>Salary: </strong> {{ jobDetails.salary | currency :'EGB ':'symbol':'3.0' }}
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <strong>Job Type:</strong>
              <span style="margin-left: 5px;" [ngClass]="{
                'badge text-white': true,
                'bg-success': jobDetails.jobType === 'full-time',
                'bg-warning': jobDetails.jobType === 'part-time',
                'bg-info': jobDetails.jobType === 'internship'
              }">
                {{ jobDetails.jobType }}
              </span>
            </div>
            <div *ngIf="role ==='jobSeeker'" class="mt-3">
              <strong>Employer Mail for contact: </strong>
              {{jobDetails.employer.email}}
            </div>
            <div class="col-md-12 mt-3">
              <strong>Requirements:</strong>
              <ul>
                <li *ngFor="let requirement of jobDetails.requirements">
                  {{ requirement }}
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div *ngIf="role === 'jobSeeker'" class="job-actions text-center mt-4">
          <button (click)="applyJob()" class="btn btn-primary">Apply Now</button>
        </div>
        <div class="text-center mt-4" *ngIf="role === 'employer'">
          <button class="btn btn-danger" (click)="deleteJob(jobDetails._id)">
            Delete this Job
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<footer>
  <app-footer></app-footer>
</footer>
